name: Automatización Contexto Abierto

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de noticias reales
        run: python scripts/generate_real_news.py
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: Guardar cambios en el repositorio
        run: |
          git config user.name "contexto-abierto-bot"
          git config user.email "redaccion.contextoabierto@gmail.com"
          git add public/
          git commit -m "Publicar noticias automáticamente" || echo "No hay cambios"
          git push
