name: Automatización Contexto Abierto

on:
  workflow_dispatch:

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Instalar dependencias
        run: pip install feedparser

      - name: Ejecutar script de noticias reales
        run: python scripts/generate_real_news.py

      - name: Guardar cambios en el repositorio
        run: |
          git config user.name "contexto-abierto-bot"
          git config user.email "redaccion.contextoabierto@gmail.com"
          git add public/
          git commit -m "Publicar noticia de prueba automática" || echo "No hay cambios"
          git push
